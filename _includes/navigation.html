<div class="container-fluid gx-0 mb-2">
  <nav class="navbar navbar-expand-sm bg-body-tertiary border-bottom border-3">
    <div class="container-lg">
      <a class="navbar-brand" href="{{ '/' | absolute_url }}">PJR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% for item in site.data.navigation offset:1 %}
          <li class="nav-item">
            <a class="nav-link {% if page.url == item.link %}active{% endif %}" {% if page.url==item.link
              %}aria-current="page" {% endif %} href="{{ item.link | absolute_url }}">{{ item.name }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</div>
